actor: Tester
bootstrap: _bootstrap.php
paths:
    tests: tests
    output: runtime/_output
    data: tests/Support/data
    helpers: tests/Support
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'config/test.php'
coverage:
    enabled: true
    include:
        - /*
    exclude:
        - tests/*
        - vendor/*

