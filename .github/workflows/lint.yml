---
name: lint

permissions:
  contents: read
  pull-requests: write

on:
  pull_request: &ignore-paths
    paths-ignore:
      - ".bowerrc"
      - ".editorconfig"
      - ".git-blame-ignore-revs"
      - ".gitattributes"
      - ".github/CONTRIBUTING.md"
      - ".github/FUNDING.yml"
      - ".github/ISSUE_TEMPLATE.md"
      - ".github/PULL_REQUEST_TEMPLATE.md"
      - ".github/SECURITY.md"
      - ".gitignore"
      - "docker-compose.yml"
      - "LICENSE.md"
      - "README.md"
      - "requirements.php"
      - "Vagrantfile"

  push: *ignore-paths

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  phpcs:
    runs-on: ubuntu-latest

    name: PHP ${{ matrix.php }}-PHP_CodeSniffer

    strategy:
      fail-fast: false

      matrix:
        php: [8.5]

    steps:
      - name: Monitor action permissions.
        if: runner.os != 'Windows'
        uses: GitHubSecurityLab/actions-permissions/monitor@v1

      - name: Checkout.
        uses: actions/checkout@v6

      - name: Setup PHP with Composer.
        uses: shivammathur/setup-php@v2
        with:
          extensions: dom, json, gd, imagick
          ini-values: date.timezone='UTC'
          php-version: ${{ matrix.php }}
          tools: cs2pr

      - name: Update composer.
        run: composer self-update

      - name: Install dependencies with composer.
        run: composer update --prefer-dist --no-progress --no-suggest --optimize-autoloader

      - name: Run PHP_CodeSniffer.
        run: vendor/bin/phpcs -q --report=checkstyle assets/ commands/ controllers/ mail/ models/ | cs2pr
